{% extends "base.html" %}
{% block content %}
    <section>
        <div class="container mt-5">
            <form action="{{ url_for('criar_cliente') }}" method="post">
                <div class="form-group">
                  <label for="select_cor">Nome do Cliente</label>
                  <input name="input_nome" id="input_nome" class="form-control" style="width:300px;" type="text" placeholder="Nome do Cliente">
                </div>
                <div class="mt-2">
                    <a href="{{url_for('listar_clientes')}}" class="btn btn-danger">Cancelar</a>
                    <button class="btn btn-primary" type="submit">Cadastrar</button>
                </div>
              </form>
              {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <ul class=flashes>
                        {% for message in messages %}

                        <div class="alert alert-danger mt-5" role="alert">{{ message }}</div>
                        {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
                {% block body %}{% endblock %}
        </div>
    </section>

{% endblock content %}
